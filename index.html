<!DOCTYPE html>

<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="login" style="display: block;">
            <div class="adiv"><h1>Log In</h1></div>
            <input type="text" placeholder="Enter username" class="inputText">
            <div class="pwdiv"><input type="password" placeholder="Enter password" id="lpassword"><i class="bi bi-eye-slash" id="ltogglePassword"></i></div>
            <button>Login</button>
            <div class="adiv"><a href="#">Forgot password</a></div>
            <hr>
            <button onclick="showSignUp()">Create User</button>

        </div>
        <div id="signup" style="display: none;">
            <div class="adiv"><h1>Sign Up</h1></div>
            <input type="text" placeholder="Enter first name" class="inputText">
            <input type="text" placeholder="Enter last name" class="inputText">
            <input type="text" placeholder="Enter email address" class="inputText">
            <div class="pwdiv"><input type="password" placeholder="Enter password" id="spassword"><i class="bi bi-eye-slash" id="stogglePassword"></i></div>
            <div class="pwdiv"><input type="password" placeholder="Confirm password" id="confirmPassword"><i class="bi bi-eye-slash" id="toggleConfirmPassword"></i></div>
            <hr>
            <button>Sign Up</button>
            <button onclick="backToLogIn()">Back to Login</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
